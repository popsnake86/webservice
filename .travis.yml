language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_deploy:
  - chmod +x gradlew

# Travis CI 서버의 home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

